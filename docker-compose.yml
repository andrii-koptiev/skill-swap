version: "3.8"

services:
  postgres:
    image: postgres:15
    container_name: skillswap-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: skillswap
      POSTGRES_USER: skillswap_user
      POSTGRES_PASSWORD: skillswap_password
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U skillswap_user -d skillswap"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

volumes:
  postgres_data:

networks:
  default:
    name: skillswap-network
